<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="background">
      <img src="mountain.png" class="mountain" />
      <img src="mountain2.png" class="mountain2" />

      <div id="lune"></div>

      <div id="dark"></div>

      <div id="jour">
        <div id="sun"></div>
      </div>

      <div class="nuage-container">
        <img src="nuage.png" id="nuage" />
      </div>

      <div class="pluie-container">
        <img src="pluie.gif" id="pluie" />
      </div>
    </div>

    <div id="text">
      <p id="textrain"></p>
      <p id="rain"></p>
      <p id="ville"></p>

      <div id="container-ville">
        <img
          src="./images/fleche.png"
          onclick="changeSlide(-1)"
          class="bouton"
          id="g"
        />
        <img
          src="./images/fleche.png"
          onclick="changeSlide(1)"
          class="bouton"
          id="d"
        />
      </div>
      <div class="affichage">
        <div class="meteoHeure">
          <p id="meteo"></p>
          <p id="heure"></p>
        </div>
        <div id="statusDate">
          <p id="status"></p>
          <p id="date"></p>
        </div>
      </div>
    </div>
    <script src="configuration.js"></script>
    <script src="script.js"></script>
  </body>
</html>
